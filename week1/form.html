<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
   <form action="">
      <div class="form-group mt-3">
         <input class="form-control" type="email" name="" id="" placeholder="Email" required>
      </div>
      <div class="form-group mt-3 mb-3">
         <input class="form-control" type="password" name="" id="" placeholder="Password" required>
      </div>
      <input class="btn btn-primary" type="submit" value="Login">
      <input class="btn btn-danger" type="reset" value="Clear">
   </form>
   <form action="" class="mt-3">
      Name: <input type="text" name="" id="" minlength="5" maxlength="20" size="30"><br><br>
      DoB: <input type="date" name="" id="">
      <br><br>
      GPA: <input type="number" name="" id="" min="1" max="10">
      <br><br>
      Gender:
      <input type="radio" name="gender" id=""> Male
      <input type="radio" name="gender" id=""> Female
      <br><br>
      Univerity: <input type="text" value="Greenwich Vietnam" disabled>
      <br><br>
      Campus:
      <select name="" id="">
         <option value="">Hanoi</option>
         <option value="">Da Nang</option>
         <option value="">HCM City</option>
         <option value="">Can Tho</option>
      </select>
      <br>
      Hobbies:
      <br>
      <input type="checkbox" name="" id=""> Football
      <input type="checkbox" name="" id=""> Movie
      <input type="checkbox" name="" id=""> Tourism
      <input type="checkbox" name="" id=""> Music
      <br><br>
      Favourite color:
      <input type="color" name="" id="">
      <br><br>
      Range:
      <input type="range" name="" id="">
      <br><br>
      Image:
      <input type="file" name="" id="">
      <br><br>
      <input type="submit" value="Add">
   </form>
</body>

</html>
